<section class="section-avatar-gallery">
  <h1>{L_AVATAR_GALLERY}</h1>
  <form action="{S_PROFILE_ACTION}" method="post">
    {L_CATEGORY}: {S_CATEGORY_SELECT}
    <input type="submit" name="avatargallery" value="{L_GO}" />
    <ul>
      <!-- BEGIN avatar_row --> 
      <!-- BEGIN avatar_column --> 
      <!-- BEGIN avatar_option_column -->
      <li>
        <label>
          <input type="radio" name="avatarselect" value="{avatar_row.avatar_column.avatar_option_column.S_OPTIONS_AVATAR}" />
          <img title="{avatar_row.avatar_column.AVATAR_NAME}" src="{avatar_row.avatar_column.AVATAR_IMAGE}" alt="{avatar_row.avatar_column.AVATAR_NAME}" /></label>
      </li>
      <!-- END avatar_option_column --> 
      <!-- END avatar_column --> 
      <!-- END avatar_row -->
    </ul>
    {S_HIDDEN_FIELDS}
    <section class="section-buttonset">
      <input type="submit" name="submitavatar" value="{L_SELECT_AVATAR}" />
      <input type="submit" name="cancelavatar" value="{L_RETURN_PROFILE}" />
    </section>
  </form>
</section>



<div class="main">
  <div class="main-head">
    <h1 class="page-title">{L_AVATAR_GALLERY}</h1>
  </div>
  <form action="{S_PROFILE_ACTION}" method="post" class="frm-form">
    <div class="main-content avatar-gallery">
      <p class="center">{L_CATEGORY}:&nbsp;{S_CATEGORY_SELECT}&nbsp;
        <input type="submit" name="avatargallery" value="{L_GO}" />
      </p>
      <div class="clearfix"> 
        <!-- BEGIN avatar_row --> 
        <!-- BEGIN avatar_column -->
        <div> <img title="{avatar_row.avatar_column.AVATAR_NAME}" src="{avatar_row.avatar_column.AVATAR_IMAGE}" alt="{avatar_row.avatar_column.AVATAR_NAME}" /> 
          <!-- BEGIN avatar_option_column -->
          <p class="select-avatar">
            <input type="radio" name="avatarselect" value="{avatar_row.avatar_column.avatar_option_column.S_OPTIONS_AVATAR}" />
          </p>
          <!-- END avatar_option_column --> 
        </div>
        
        <!-- END avatar_column --> 
        <!-- END avatar_row --> 
      </div>
      <fieldset class="frm-set">
        <dl class="frm-buttons">
          <dt></dt>
          <dd> {S_HIDDEN_FIELDS}
            <input type="submit" name="submitavatar" value="{L_SELECT_AVATAR}" />
            <input type="submit" name="cancelavatar" value="{L_RETURN_PROFILE}" />
          </dd>
        </dl>
      </fieldset>
    </div>
  </form>
</div>
